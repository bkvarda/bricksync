name: testing

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
        os: [ ubuntu-latest ]
    env:
      OS: ${{ matrix.os }}
      PYTHON_VERSION: ${{ matrix.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: pip install --upgrade pip

      - name: Install pipx
        run: pip install --upgrade pipx

      - name: Install poetry
        run: pipx install poetry

      - name: Initialize poetry
        run: poetry install

      - name: Run tests
        run: poetry run python pytest tests
